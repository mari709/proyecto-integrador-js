<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Funkoshop</title>
</head>
<body>
    <!--header-->
    <main>
        <section>
            <h2>Carrito de compras</h2>
            <section class="encabezado-tabla-detalle">
                <div>Detalle de producto</div>
                <div>Cantidad</div>
                <div>Total</div>
            </section>
            <section class="cart-item">
                <div><img src="" alt=""></div>
                <div>
                    <h3>BABY YODA BLUEBALL</h3>
                    <h6>STAR WARS</h6>
                    <p>precio $1799,99</p>
                </div>
                <div><input type="number" id="cantidad" name="cantidad" value="2" min="1" required></div></div>
                    
                <div>
                    <p>$3599,98</p>
                </div>
            </section>  
        </section>

        <!-- resumen -->
        <section>
            <h2>Resumen</h2>
                <p>Cantidad de elementos <span id="cantidad-elementos">3</span></p>    
                <p>Subtotal <span id="subtotal">$ 5.399,97</span></p>
                <p>Envio <span id="envio">$0,00</span></p>
                <hr>
                <p>TOTAL <span id="total">$ 5.399,97</span></p>
                <button class="btn-pagar">Ir a Pagar</button>
        </section>
    </main>
    <!-- footer -->
</body>
</html>
