            <h1>CREA TU CUENTA</h1>
            <h3>Completa el formulario para ser parte del mundo de los Funkos</h2>
            <div class="formulario_planilla">
                    <table style="margin-left: auto; margin-right: auto"> <!--Ajuste manual de posicion centrada-->

                            <td><label for="name" >Nombre:</label></td>
                            <td><input type="text" name="name" id="name-input" placeholder="John"></td>
                        </tr>
                        <tr>

                        </tr>
